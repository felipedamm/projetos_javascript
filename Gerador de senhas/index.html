<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div id="welcome">
            <h1>Seja bem vindo!</h1>
        </div>
        <form id="main-form">
            <h2>Crie sua conta</h2>
            <h3>Preencha o formulário para criar a sua conta</h3>
            <div class="input-container">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite o seu nome">
            </div>
            <div class="input-container">
                <label for="e-mail">E-mail</label>
                <input type="email" id="email" placeholder="Digite o e-mail">
            </div>
            <div class="input-container">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite a sua senha">
            </div>
            <h3>Quer ajuda para criar uma senha? <span id="generate-password">Clique aqui</span></h3>
            <div id="password-filter" class="hide">
                <h3>Selecione as opções que você deseja:</h3>
                <div class="input-container-filter">
                    <label for="length">Quantidade de caracteres:</label>
                    <input type="number" value="10" id="length">
                </div>
                <div class="input-container-filter">
                    <label for="letters">Letras</label>
                    <input type="checkbox" id="letters" checked>
                </div>
                <div class="input-container-filter">
                    <label for="numbers">Números</label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="input-container-filter">
                    <label for="symbols">Símbolos</label>
                    <input type="checkbox" id="symbols" checked>
                </div>
                <button type="submit" id="create-password-btn">Criar senha</button>
            </div>
            <div id="password-suggestion" class="hide">
                <p>Aqui está a sua senha:</p>
                <h3 id="generated-password"></h3>
                <button id="copy-password">Copiar</button>
            </div>
            <div class="input-container">
                <label for="password-confirm">Confirme a sua senha</label>
                <input type="password" id="password-confirm" placeholder="Confirme a sua senha">
            </div>
            <input type="submit" id="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
