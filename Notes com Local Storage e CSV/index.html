<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header id="navbar">
        <h3>Notas</h3>
        <div id="search-bar-container"> 
            <input type="text" name="search-input" id="search-input" placeholder="Buscar nota...">
            <i class="bi bi-search"></i>
        </div>
        <button id="export-csv-btn">Exportar CSV <i class="bi bi-download"></i></button>
    </header>
    <div id="add-note">
        <input type="text" name="add-note-input" id="add-note-input" placeholder="Adicionar nota">
        <button id="add-note-btn"><i class="bi bi-plus-lg"></i></button>
    </div>
    <div id="notes-container">
    </div>
</body>
</html>
