<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="main-container" >
            <h2>Calculadora de IMC</h2>
            <div class="input">
                <div class="title-info">
                    <h3>Altura:</h3>
                </div>
                <input type="number" id="height-input" placeholder="Exemplo 1.75">
            </div>
            <div class="input">
                <div class="title-info">
                    <h3>Peso:</h3>
                </div>
                <input type="number" id="weight-input" placeholder="Exemplo 70.5">
            </div>
            <div class="buttons">
                <button id="button1">CALCULAR</button>
                <button id="button2">LIMPAR</button>
            </div>
        </div>
        <div id="result-container" class="hide">
            <button id="button3">VOLTAR</button>
        </div>
    </div>
</body>
</html>
